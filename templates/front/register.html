<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{{url_for('static',filename='front/css/bootstrap.css')}}">
	<script src="{{ url_for('static',filename='front/js/bootstrap.min.js') }}"  charset="utf-8"></script>
<script src="{{ url_for('static',filename='front/js/jquery-3.3.1.min.js') }}"  charset="utf-8"></script>
    <title>注册页面</title>
	<style type="text/css">
	*{
	margin:0px;
	padding:0px;	
	}
	body{
	background-color:#F5FFFA;
	}
	.header{
	width:100%;
	height:100%;
	margin:0px;
	padding-top:40px;	
	}
	.head{
	width:400px;
	height:70px;
	vertical-align: middle;
    text-align: left;  
    margin:0px auto; 
	
	border: 1px solid #fff;
	}
	.head .logo{
	margin:0px;
	padding-top:5px;
    float:left;	
	}
	.head span{
	float:right;
	margin:0px;
	line-height:70px;
	padding-right:8px;
	font-size:20px;
	}	
	.main_div{
	width:400px;
	height:460px;
    background-color:#fff;
	border: 1px solid #fff;
	font-size:14px;
	vertical-align: middle;
    text-align: left;  
    margin:0px auto; 	
	border-radius:4px;
-moz-border-radius:4px; /* 老的 Firefox */
box-shadow: 0px 2px 8px 0px rgba(50,50,50,0.25);	
	}
	.flash{
	color:red;
	}
	</style>
</head>
<body>
<div class="header"></div>
<div class="head">
<div class="logo">
<img src="{{ url_for('static',filename='front/images/logo.png') }}" alt="">
</div>
<span> <b>因为专注，所以专业</b></span>
</div>

<div class="main_div">
<div class="container-fluid">
<div class="row">
<div class="col-mg-12" sytle="margin:0; padding-top:10px;">
 <h1 class="text-center">注册</h1>
</div>
</div>
</div>
<div class="row">
 <!-- 注册窗口 -->
 <div class="modal-body">
 <form method="post" class="form-group" >
                             <div class="form-group">
                                  <label for="">用户名</label>
                                  <input class="form-control" name="username" id="username" type="text" placeholder="6-15位字母或数字">
                              </div>
                             <div class="form-group">
                                <label for="">密码</label>
                                  <input class="form-control" name="password1" id="password1" type="password" placeholder="至少6位字母或数字">
                              </div>
                             <div class="form-group">
                                <label for="">再次输入密码</label>
                                 <input class="form-control" name="password2" id="password2" type="password" placeholder="至少6位字母或数字">
                            </div>
                             <div class="form-group">
                                 <label for="">邮箱</label>
                                  <input class="form-control" name="email" id="email" type="email" placeholder="例如:123@123.com">
								  
                             </div>
                             <div class="text-right">
<span class="flash">{% for msg in get_flashed_messages(category_filter=['error'])  %}
							 {{ msg }}
							{% endfor %}
							
							{% for msg in get_flashed_messages(category_filter=['ok']) %}
                          {{ msg }}
							{% endfor %}							
							</span>							 
					 
                                  <button class="btn btn-primary" type="submit">提交</button>
                                 <button class="btn btn-danger" data-dismiss="modal" type="reset">取消</button>
                              </div>
                             <a href="login" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                      </form>
 </div>
</div>
</div>
</body>
</html>
